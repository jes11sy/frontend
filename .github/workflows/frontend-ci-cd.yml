name: ğŸš€ Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ°
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Production build
        run: npm run build

      - name: ğŸ“Š Build info
        run: |
          echo "âœ… Build completed!"
          ls -la dist/
          echo "ğŸ“¦ Bundle size:"
          du -sh dist/*

      - name: ğŸ“¦ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # ğŸš€ Deploy staging
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging subdirectory..."
          echo "ğŸ“ Files to deploy:"
          ls -la dist/
          
          # Deploy files to staging subdirectory
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/staging/
          
          echo "âœ… Staging deploy completed!"

  # ğŸŒŸ Deploy production  
  deploy-production:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to https://${{ secrets.DEPLOY_HOST }}..."
          echo "ğŸ“ Files to deploy:"
          ls -la dist/
          
          # Deploy files via rsync
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/
          
          # Reload nginx
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "sudo systemctl reload nginx"
          
          echo "âœ… Deploy completed successfully!"

      - name: ğŸ” Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5  # Wait for server to process files
          
          # Check if site is accessible
          if curl -f -s -I https://${{ secrets.DEPLOY_HOST }} > /dev/null; then
            echo "âœ… Site is accessible at https://${{ secrets.DEPLOY_HOST }}"
          else
            echo "âŒ Site verification failed"
            exit 1
          fi
          
      - name: ğŸ‰ Success notification
        run: |
          echo "âœ… Frontend deployed to production!"
          echo "ğŸŒ HTTPS URL: https://${{ secrets.DEPLOY_HOST }}"
          echo "ğŸ” SSL enabled with security headers"
          echo "ğŸš€ API: https://api.${{ secrets.DEPLOY_HOST }}"
          echo "ğŸ“ Deployed to: ${{ secrets.DEPLOY_PATH }}" 