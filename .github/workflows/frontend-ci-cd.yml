name: ğŸš€ Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ°
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Production build
        run: npm run build

      - name: ğŸ“Š Build info
        run: |
          echo "âœ… Build completed!"
          ls -la dist/
          echo "ğŸ“¦ Bundle size:"
          du -sh dist/*

      - name: ğŸ“¦ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # ğŸš€ Deploy staging
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging subdirectory..."
          echo "ğŸ“ Files to deploy:"
          ls -la dist/
          
          # Deploy files to staging subdirectory
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/var/www/staging/
          
          echo "âœ… Staging deploy completed!"

  # ğŸŒŸ Deploy production  
  deploy-production:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to https://lead-schem.ru..."
          echo "ğŸ“ Files to deploy:"
          ls -la dist/
          
          # Deploy files via rsync to nginx html directory
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/var/www/html/
          
          # Update nginx config for SPA support
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            nginx.conf \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/lead-schem.ru.conf
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            "sudo cp /tmp/lead-schem.ru.conf /etc/nginx/sites-available/lead-schem.ru && \
             sudo ln -sf /etc/nginx/sites-available/lead-schem.ru /etc/nginx/sites-enabled/lead-schem.ru && \
             sudo rm -f /etc/nginx/sites-enabled/default && \
             sudo nginx -t && \
             sudo systemctl reload nginx"
          
          echo "âœ… Deploy and nginx config updated successfully!"

      - name: ğŸ” Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5  # Wait for server to process files
          
          # Check if site is accessible
          if curl -f -s -I https://lead-schem.ru > /dev/null; then
            echo "âœ… Site is accessible at https://lead-schem.ru"
          else
            echo "âŒ Site verification failed"
            exit 1
          fi
          
      - name: ğŸ‰ Success notification
        run: |
          echo "âœ… Frontend deployed to production!"
          echo "ğŸŒ HTTPS URL: https://lead-schem.ru"
          echo "ğŸ” SSL enabled with security headers"
          echo "ğŸš€ API: https://api.lead-schem.ru"
          echo "ğŸ“ Deployed to: /var/www/html/"

      - name: ğŸ“¢ Telegram notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="âœ… Frontend ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ·Ğ°Ğ´ĞµĞ¿Ğ»Ğ¾ĞµĞ½!%0AğŸŒ Site: https://lead-schem.ru%0AğŸš€ API: https://api.lead-schem.ru"
          else
            MESSAGE="âŒ ĞÑˆĞ¸Ğ±ĞºĞ° Ğ´ĞµĞ¿Ğ»Ğ¾Ñ frontend!%0AğŸ”— Ğ›Ğ¾Ğ³Ğ¸: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=HTML" || echo "Telegram notification failed" 